<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">商品一覧</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr>
                        <th class="px-4 py-2 border-b">商品名</th>
                        <th class="px-4 py-2 border-b">価格</th>
                        <th class="px-4 py-2 border-b">説明</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="px-4 py-2 border-b">商品A</td>
                        <td class="px-4 py-2 border-b">¥1000</td>
                        <td class="px-4 py-2 border-b">これは商品Aの説明です。</td>
                    </tr>
                    <tr class="bg-gray-50">
                        <td class="px-4 py-2 border-b">商品B</td>
                        <td class="px-4 py-2 border-b">¥2000</td>
                        <td class="px-4 py-2 border-b">これは商品Bの説明です。</td>
                    </tr>
                    <tr>
                        <td class="px-4 py-2 border-b">商品C</td>
                        <td class="px-4 py-2 border-b">¥3000</td>
                        <td class="px-4 py-2 border-b">これは商品Cの説明です。</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
